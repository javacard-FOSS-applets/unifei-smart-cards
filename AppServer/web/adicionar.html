</script>
<script type="text/javascript" src="js/appserver.js"></script>
<html>
   <head>
      <title>Application Server - Adicionar aplicação</title>
      <link rel="stylesheet" href="css/appserver.css" type="text/css"> 
   </head>
   <body>      
      <h2>Application Server</h2>      
      <h3>Adicionar Aplicação<hr> </h3>    
      <form id="formAdicionar" method="POST" action="javascript: adicionarOk()" enctype="multipart/form-data">
         
         <table border="0" cellpadding="10" align="center" >
            <tbody>
               <tr>
                  <td align="right">Nome:</td>
                  <td>
                     <input type="text" name="nome" value="" size="30"  style="width:400"  class="campo"/>
                  </td>
               </tr>
               <tr>
                  <td align="right" valign="top">Descrição:</td>
                  <td>
                     <textarea name="descricao" rows="4" cols="20" style="width:400" class="campo"></textarea>
                  </td>
               </tr>
               <tr>
                  <td align="right">Arquivo:</td>
                  <td>
                     <input type="file" size="50" name="fname_i" id="fname" class="campo"/>               
                  </td>
               </tr>
               <tr>
                  <td colspan="2" align="center">
                     <input type="submit" value="OK"  style="width:90"/>&nbsp;            
                     <input type="button" id="btnCancelar" value="Cancelar"  style="width:90"></input>     
                  </td>
               </tr>
            </tbody>
         </table>
      </form> 
      <hr>
   </body>
</html>
